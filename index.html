<!-- Create a form for users to request tea/coffee. When a user submits an order, it should be stored in the Firestore database, including details like the type of beverage, quantity, and the user's ID. -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Brews</title>
  </head>
  <body>
    <h1>Order Brews</h1>
    <form>
      <label for="beverage">Beverage:</label>
      <!-- <input type="text" id="beverage" name="beverage"> -->
      <!-- beverage can be only coffee or tea. so maybe using select is better practice -->
      <select id="beverage" name="beverage">
        <option value="coffee">Coffee</option>
        <option value="tea">Tea</option>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" />
      <button type="submit">Submit</button>
    </form>
